<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

        <title>reveal.js</title>

        <link rel="stylesheet" href="css/reveal.css">
        <link rel="stylesheet" href="css/theme/stackup.css">

        <!-- Theme used for syntax highlighting of code -->
        <link rel="stylesheet" href="lib/css/zenburn.css">

        <!-- Printing and PDF exports, append /print-pdf to the URL from Chrome -->
        <script>
            var link = document.createElement( 'link' );
            link.rel = 'stylesheet';
            link.type = 'text/css';
            link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
            document.getElementsByTagName( 'head' )[0].appendChild( link );
        </script>
    </head>
    <body>
        <div class="reveal">
            <div class="slides">
                <section data-markdown>
                    <textarea data-template>
                        ## Time Series Forecasting
                    </textarea>
                </section>
                <section data-markdown>
                    <textarea data-template>
                        ## What is a time series

                        A set of observations at regular time intervals

                        ![time series](https://i.stack.imgur.com/1bpSS.png)
                    </textarea>
                </section>
                <section>
                    <section data-markdown>
                        <textarea data-template>
                            ## Types of time series
                        </textarea>
                    </section>
                    <section data-markdown>
                        <textarea data-template>
                            ## Univariate

                            Forecast a single value

                            What's the price of AAPL tomorrow?
                        </textarea>
                    </section>
                    <section data-markdown>
                        <textarea data-template>
                            ## Multivariate
                            Model interactions between multiple variables

                            What's the pollution level at 7am, based on today's temperature, humidity, and UV index?
                        </textarea>
                    </section>
                </section>
                <section>
                    <section data-markdown>
                        <textarea data-template>
                            ## Time series decomposition
                        </textarea>
                    </section>
                    <section data-markdown>
                        <textarea data-template>
                            ## Components
                            <table>
                                <tbody>
                                    <tr>
                                        <td>Trend</td>
                                        <td>long-term progression</td>
                                    </tr>
                                    <tr>
                                        <td>Cyclical</td>
                                        <td>long-term, repeated, non-periodic fluctuations</td>
                                    </tr>
                                    <tr>
                                        <td>Seasonal</td>
                                        <td>fixed and periodic fluctuations</td>
                                    </tr>
                                    <tr>
                                        <td>Noise</td>
                                        <td>random, residual, remainder</td>
                                    </tr>
                                </tbody>
                            </table>
                        </textarea>
                    </section>
                    <section data-markdown>
                        <textarea data-template>
                            ## Decomposition
                            ![decomposition](https://assets.digitalocean.com/articles/eng_python/Timeseries/part_1_fig_2.png)
                        </textarea>
                    </section>
                    <section data-markdown>
                        <textarea data-template>
                            ## Additive Model
                            Linear, consistent changes by the same amount
                            ![additive](http://support.minitab.com/en-us/minitab-express/1/time_series_plot_additive_data.png)
                            <pre><code class="nohighlight">y(t) = Trend + Cyclical + Seasonal + Noise</code></pre>
                        </textarea>
                    </section>
                    <section data-markdown>
                        <textarea data-template>
                            ## Multiplicative Model
                            Non-linear frequency and amplitude changes
                            ![multiplicative](http://support.minitab.com/en-us/minitab-express/1/time_series_plot_multiplicative_data.png)
                            <pre><code class="nohighlight">y(t) = Trend * Cyclical * Seasonal * Noise</code></pre>
                        </textarea>
                    </section>
                </section>
                <section data-markdown>
                    <textarea data-template>
                        ## Forecasting Models

                        * Statistical Analysis
                        * Recurrent Neural Networks
                    </textarea>
                </section>
                <section data-markdown>
                    <textarea data-template>
                        ## ARIMA

                        Some text here
                    </textarea>
                </section>
                <section data-markdown>
                    <textarea data-template>
                        ## Challenges of Time Series Forecasting

                        A paragraph with some text and a [link](http://hakim.se).
                    </textarea>
                </section>
                <section data-markdown>
                    <textarea data-template>
                        ## LSTM

                        Some text here
                    </textarea>
                </section>
                <section data-markdown>
                    <textarea data-template>
                        ## Comparison

                        ARIMA vs. LSTM
                    </textarea>
                </section>
                <section data-markdown>
                    <textarea data-template>
                        ## Workshop

                        Some text here
                    </textarea>
                </section>
            </div>
        </div>

        <script src="lib/js/head.min.js"></script>
        <script src="js/reveal.js"></script>

        <script>
            // More info about config & dependencies:
            // - https://github.com/hakimel/reveal.js#configuration
            // - https://github.com/hakimel/reveal.js#dependencies
            Reveal.initialize({
                dependencies: [
                    { src: 'plugin/markdown/marked.js' },
                    { src: 'plugin/markdown/markdown.js' },
                    { src: 'plugin/notes/notes.js', async: true },
                    { src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
                ]
            });
        </script>
    </body>
</html>
